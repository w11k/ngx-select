publish:
  image: node:alpine
  stage: deploy
  dependencies:
  - build-lib
  only:
  - tags
  script:
  - cd dist/w11k/ngx-select
  - cp ../../../README.md .
  - cp ../../../LICENSE .
  - echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}'>.npmrc
  - npm publish --access=public

