stages:
- build
- integration
- test
- deploy

build-lib:
  image: node
  stage: build
  script:
  - npm ci
  - npm run test
  artifacts:
    expire_in: 1 week
    paths:
    - dist/w11k/ngx-select

build-demo:
  image: node
  dependencies:
  - build-lib
  stage: integration
  script:
  - npm ci
  - npm run build
  artifacts:
    expire_in: 1 week
    paths:
    - dist/ngx-select-demo

