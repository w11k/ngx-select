<div>
  <mat-form-field>
    <input matInput type="text" [placeholder]="getFilterPlaceHolder()" [formControl]="filterControl">
  </mat-form-field>
  <button mat-icon-button (click)="localResetFilter()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<button mat-raised-button (click)="toggleSelected.emit()" class="all-button" [disabled]="isDisabled">{{ getAllNoneSelectLabel() }}</button>
<div class="checkbox-container">
  <ng-container [formGroup]="checkboxGroup" *ngFor="let value of (options$ | async); index as i">
    <mat-checkbox [formControl]="checkboxGroup.controls[value.label]">{{value.label}}
    </mat-checkbox>
  </ng-container>
</div>
