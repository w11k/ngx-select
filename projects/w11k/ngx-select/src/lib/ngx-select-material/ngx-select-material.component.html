<mat-form-field [title]="visiblePlaceholder">
  <input matInput readonly (click)="toggleVisibility()" type="text" [placeholder]="visiblePlaceholder">
</mat-form-field>
<button mat-icon-button (click)="toggleVisibility()">
  <mat-icon>{{ visible ? 'expand_less' : 'expand_more'}}</mat-icon>
</button>
